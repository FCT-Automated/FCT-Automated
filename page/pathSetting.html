<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="head.js"></script>
    <link rel="stylesheet" href="../bower_components/fontawesome-free/css/all.min.css">
    <script src="../bower_components/bootstrap-table/dist/bootstrap-table.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../js/pathSetting.js"></script>
    <title>FCT-PathSetting</title>
</head>

<body>
  <div class="container">
    <script type="text/javascript" src="nav.js"></script>
    <div class="row" style="position: relative; top: 65px;">

        <table class="table table-hover" id="pathTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">名稱</th>
                <th scope="col">路徑</th>
                <th scope="col">編輯</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal fade" id="updatePathModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">編輯路徑</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="updatePathID">名稱：</label>
                        <span id="updatePathID"></span>
                        <div class="form-group">
                          <label for="updatePathName">路徑：</label>
                          <input type="text" class="form-control" id="updatePathName" required>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="submit" class="btn btn-primary" id='updatePath'>確定修改</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <div><span id="updatePathMes"></span></div>
                </div>
              </div>
            </div>
        </div>

    </div>
  </div>
</body>

</html>
