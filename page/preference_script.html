<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-table/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="bower_components/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js" onload="window.$ = window.jQuery = module.exports;"></script>

    <script src="test.js"></script>
    
    <script src="js/myjs.js"></script>
    <title>FCT</title>
</head>

<body>
  <div class="container-fluid">
    <script type="text/javascript" src="js/nav.js"></script>
    <div class="row">
        <div class="col-md-10 ml-sm-auto" style="padding-top: 50px;">
            <div class="table-box" style="margin: 20px;">
                <div id="toolbar">
                    <button id="addBtn" class="btn btn-dark" type="button">
                        <span class="fas fa-plus"></span>新增
                    </button>

                </div>
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th style="text-align: center; vertical-align: middle;" id='id'>序號</th>
                            <th style="text-align: center; vertical-align: middle;" id='gameID'>
                                遊戲編號<span class="fas fa-sort"></span>
                            </th>
                            <th style="text-align: center; vertical-align: middle;" id='betPosition'>下注點擊位置(x,y)</th>
                            <th style="text-align: center; vertical-align: middle;" id='changeBetPosition'>押注額切換點擊位置(x,y)</th>
                            <th style="text-align: center; vertical-align: middle;" id='errorMessagePosition'>錯誤訊息點擊位置</th>
                            <th style="text-align: center; vertical-align: middle;" id='delBtn'>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
  </div>
  
</body>
</html>
