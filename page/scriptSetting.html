<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="head.js"></script>
    <link rel="stylesheet" href="../bower_components/fontawesome-free/css/all.min.css">
    <script src="../bower_components/bootstrap-table/dist/bootstrap-table.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="../js/scriptSetting.js"></script>
    <title>FCT-ScriptSetting</title>
</head>

<body>
  <div class="container">
    <script type="text/javascript" src="nav.js"></script>
    <div class="row" style="position: relative; top: 65px;">
        <button type="button" class="btn btn-primary" style="margin: 10px" data-toggle="modal" data-target="#scriptModal" id="addScriptModal">
            <span class="fas fa-plus"></span>新增腳本
        </button>

        <div class="modal fade" id="scriptModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addTitle" >新增腳本</h5>
                  <h5 class="modal-title" id="updateTitle" >編輯腳本</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group"> 
                        <label for="GameID">Demo:</label> 
                        <select class="form-control GameID" id="DemoGameID"></select> 
                        <button type="Button" id="OpenDemoBtn" class="btn btn-primary">開啟</button>
                    </div>
                    <span>腳本名稱:</span><input type="text" id="ScriptName" required>
                    <button id="addScriptListRow" class="btn btn-dark" type="button">
                      <span class="fas fa-plus"></span>新增動作
                    </button>
                    <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th style="text-align: center; vertical-align: middle;" id='id'>動作順序</th>
                              <th style="text-align: center; vertical-align: middle;" id='action'>動作</th>
                              <th style="text-align: center; vertical-align: middle;" id='actiontext'>內容</th>
                              <th style="text-align: center; vertical-align: middle;" id='delBtn'>刪除</th>
                          </tr>
                      </thead>
                      <tbody id="scriptList">

                      </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                  <button type="button" class="btn btn-primary" id='addScript'>確定新增</button>
                  <button type="button" class="btn btn-primary" id='updateScript'>確定修改</button>
                  <div><span id="scriptListMes"></span></div>
                </div>
              </div>
            </div>
        </div>

        <table class="table table-hover" id="scriptTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">腳本名稱</th>
                <th scope="col">編輯</th>
                <th scope="col">刪除</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div><span id="scriptSettingMes"></span></div>

    </div>
  </div>
</body>

</html>
