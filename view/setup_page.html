<head>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bower_components/fontawesome-free/css/all.min.css">
    <script src="../bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="../controller/publicMethod.js"></script>
    <script src="../controller/setup_page.js"></script>
    <title></title>
    <script type="text/javascript">      
        function filesInput(){
            $('#files').click(); 
        }
    </script>
  </head>
  
  <body>
    <ul class="nav" style="position: relative; float: left;">
      <li class="nav-item">
        <button type="button" class="btn btn-primary" style="margin: 10px" data-toggle="modal" data-target="#addModal"
          onclick='$("#addId")[0].innerHTML = ""; 
          $("#addName")[0].innerHTML = "";'>
          <span class="fas fa-plus"></span>新增name
        </button>
      </li>
      <li class="nav-item" style="margin-top: 10px; margin-right: 20px;">
        <form class="d-flex">
          <input class="form-control me-2" aria-label="Search" id="search" style="width: 130px;">
        </form>
      </li>
      <li class="nav-item" style="margin-top: 10px;">
        <div class="alert alert-success" role="alert" style="padding-top: 5px; padding-bottom: 5px; margin-bottom: 0px; display: none;">
          <span id="message"></span>
        </div>
      </li>
    </ul>
    <ul class="nav justify-content-end" style="position: relative; ">
      <li class="nav-item">
        <form style="display:none"><input type="file" id="files" style="display:none"/></form>
        <button type="button" class="btn btn-primary" style="margin: 10px" id="import" onclick="filesInput()">
          Import
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary" style="margin: 10px" id="export">
          Export
        </button>
      </li>
    </ul>
  
    <div class="row" style="position: relative; width: 100%; margin: 0;"> 
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">新增name</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="addId">name代號：</label>
                          <input type="text" class="form-control" id="addId" required>
                        </div>
                        <div class="form-group">
                          <label for="addName">name名稱：</label>
                          <input type="text" class="form-control" id="addName" required>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="submit" class="btn btn-primary" id='add'>確定新增</button>
                    </form>
                </div>
          
              </div>
            </div>
        </div>
  
        <table class="table table-hover" id="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">name代號</th>
                <th scope="col">name名稱</th>
                <th scope="col">編輯</th>
                <th scope="col">刪除</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
  
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">編輯name</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="updateID">name代號：</label>
                        <span id="updateID"></span>
                        <div class="form-group">
                          <label for="updateName">name名稱：</label>
                          <input type="text" class="form-control" id="updateName" required>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="submit" class="btn btn-primary" id='update'>確定修改</button>
                    </form>
                </div>
                
              </div>
            </div>
        </div>
  
    </div>
  </body>
  
  </html>
